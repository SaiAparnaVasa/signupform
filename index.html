<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css -->
    <link rel="stylesheet" href="index.css"/>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/203d88df67.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="Section1">
        <div class="One">
            <img src="https://cdn.dribbble.com/users/522566/screenshots/2809863/drin__1_.gif" alt="SignUp" width="100%"/>
        </div>
        <div class="Two">
            <h1>SignUp Form</h1>
            <form id="myForm">
                <label><i class="fa-solid fa-user"></i> Username</label>
                <input type="text" placeholder="Enter Username" name="username" />
                <label><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" placeholder="Enter Email" name="email" />
                <label><i class="fa-solid fa-phone"></i> Phone Number</label>
                <input type="text" placeholder="Enter Phone Number" name="phone number" />
                <label><i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" placeholder="Enter Password" />
                <label><i class="fa-solid fa-lock"></i> Confirm Password</label>
                <input type="password" placeholder="Enter Confirm Password" name="confirmpassword" />
                <div class="Check">
                    <input type="checkbox" />
                    <p>I accept the terms</p>
                </div>
                <button type="submit" class="button">Submit</button>
                <hr />
                <h6>Already account<a href="#">Login <i class="fa-solid fa-right-to-bracket"></i></a></h6>
                <h6><a href="#">Forgot Password <i class="fa-solid fa-lock"></i></a></h6>
            </form>
        </div>
    </section>
</body>
</html>
